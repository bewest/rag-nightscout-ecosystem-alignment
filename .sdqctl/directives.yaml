# sdqctl Plugin Manifest for Nightscout Ecosystem Alignment
# See: sdqctl docs/PLUGIN-AUTHORING.md

version: 1
directives:
  VERIFY:
    # Hello world plugin - demonstrates plugin system end-to-end
    hello-world:
      handler: python tools/verify_hello.py
      description: "Demo plugin: verify hello world"
      timeout: 10

    # Real verifiers from the ecosystem tools
    ecosystem-gaps:
      handler: python tools/verify_coverage.py
      description: "Verify GAP coverage across projects"
      timeout: 60

    terminology-matrix:
      handler: python tools/verify_terminology.py
      description: "Verify terminology matrix coverage"
      timeout: 60

    assertion-coverage:
      handler: python tools/verify_assertions.py
      description: "Verify assertion test coverage"
      timeout: 60

    ref-integrity:
      handler: python tools/verify_refs.py
      description: "Verify reference integrity"
      timeout: 60

  HYGIENE:
    # Workflow hygiene tools
    queue-stats:
      handler: python tools/queue_stats.py --json
      description: "Quick queue and file size status"
      timeout: 10

    check-queues:
      handler: python tools/backlog_hygiene.py --check --json
      description: "Validate backlog queue health"
      timeout: 30

    check-sizes:
      handler: python tools/doc_chunker.py --check --json
      description: "Check file sizes against thresholds"
      timeout: 30

    plan-chunks:
      handler: python tools/doc_chunker.py --plan traceability/gaps.md --json
      description: "Generate chunking plan for gaps.md"
      timeout: 30

    archive-old:
      handler: python tools/backlog_hygiene.py --archive-completed --days 14 --dry-run --json
      description: "Preview archiving old completed items"
      timeout: 30
